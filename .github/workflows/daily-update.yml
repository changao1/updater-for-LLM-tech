name: Daily LLM Update

on:
  schedule:
    # Run daily at 08:00 UTC (16:00 Beijing Time)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  issues: write
  contents: write

jobs:
  daily-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_EN: ${{ secrets.EMAIL_EN }}
          EMAIL_CN: ${{ secrets.EMAIL_CN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: python src/main.py

      - name: Commit updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/seen.json data/run-log.json
          git diff --cached --quiet || (git commit -m "chore: update seen records and run log [skip ci]" && git push)
